    <h1>Formulario de contacto</h1>
    
    <h2>¡Comunicate con nosotros!</h2>

    <form>
        <label for='nombre'>Nombre:</label>
        <input type='text' name='nombre' placeholder='Escriba su nombre aquí' id='nombre'/>

        <label for='apellido'>Apellido:</label>
        <input type='text' name='apellido' id='apellido' placeholder='Escriba su apellido aquí'>

        <label for='email'>Email:</label>
        <input type='email' name='email' id='email' placeholder='Escriba su email aquí'>
        
        <label for='numero-de-contacto'>Número de contacto:</label>
        <input type='text' name='numero-de-contacto' id='numero-de-contacto' placeholder='1180808080'>

        <label for='text-area'>Escriba aquí sus comentarios:</label>
        <textarea type='text-area' name='text-area' id='text-area' placeholder='Aquí puede escribirnos sus comentarios'></textarea>

        <button type='submit'>Enviar</button>

    </form>
</body>
